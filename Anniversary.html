<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Anniversary Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }
        .card h1 {
            color: #333;
        }
        .card p {
            color: #666;
        }
        .card .date {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Anniversary!</h1>
        <p>We are celebrating the anniversary of our amazing project.</p>
        <p class="date">Date: October 10, 2023</p>
    </div>
</body>
</html>
